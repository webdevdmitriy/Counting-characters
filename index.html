<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Количество символов</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="control">
          <div class="buttons">
            <button class="сlipboardPastCopy">
              Вставить текст и скопировать кол-во символов в буфер обмена
            </button>
            <div class="add-buttons">
              <button class="сlipboardPast">Вставить текст</button>
              <button class="сlipboardCopy">
                Копировать кол-во символов в буфер обмена
              </button>
            </div>
          </div>
          <div class="result">
            <p class="result-one">Кол-во символов: <span></span></p>
            <p class="result-two">
              Кол-во символов без пробелов: <span></span>
            </p>
          </div>
        </div>
        <div class="content-block">
          <div class="text-original">
            <h2 class="title">Исходный текст</h2>

            <textarea
              class="textarea1"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Вставьте текст сюда"
            >
            </textarea>
          </div>
        </div>
      </div>

      <button id="btn-show">Показать получившийся текст</button>
      <div class="text-result">
        <h2>Текст без пробелов и переносов</h2>
        <textarea
          class="textarea2"
          disabled="disabled"
          id=""
          cols="30"
          rows="10"
        >
        </textarea>
      </div>
    </div>

    <div class="modal">
      <p>В буфер обмена скопировано Кол-во симвлов</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
